<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Vision</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
        }
        h1 {
            font-size: 2.5em;
            color: #2c3e50;
        }
        p {
            font-size: 1.2em;
            color: #555;
        }
    </style>

<body>
    <div class="container">
        <h1>Our Vision</h1>
        <p>
            To be a global leader in sustainable plastic manufacturing, revolutionizing the industry with innovative solutions that promote a greener, more sustainable future.
        </p>
    </div>
</body>
</html>
