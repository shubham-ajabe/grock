<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Server</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f7fc;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            font-size: 2.2em;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        p {
            font-size: 1.1em;
            line-height: 1.8;
            color: #4d4d4d;
        }
        .highlight {
            font-weight: bold;
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, Admin!</h1>
        <p>
            This is the <span class="highlight">Production Server</span>. <br><br>
            Now that we are live and we have a handler URL, we will start testing our
            <span class="highlight">Bitrix24 outbound webhook</span> that will listen to any event happening on
            Bitrix24 and send information regarding that to our middleware application.
        </p>
    </div>
</body>
</html>
