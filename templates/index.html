<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Server</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #87CEEB, #f4f7fc);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #2c3e50;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 20px;
        }
        .button-container {
            margin-top: 20px;
        }
        .button {
            display: block;
            background: #ff6347;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            margin: 10px auto;
            border-radius: 50px;
            width: 220px;
            text-align: center;
            font-size: 1em;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, background 0.3s ease;
        }
        .button:hover {
            background: #ff4500;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, Admin!</h1>
        <p>Select a page to navigate:</p>
        <div class="button-container">
            <a href="/about_us" class="button">About Us</a>
            <a href="/our_services" class="button">Our Services</a>
            <a href="/business_sector" class="button">business_sector</a>
            <a href="/blog" class="button">Blog</a>
            <a href="/quick_links" class="button">Quick Links</a>
            <a href="/our_vision" class="button">Our Vision</a>
        </div>
    </div>
</body>
</html>
