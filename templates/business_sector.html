<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Event Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
            overflow-y: auto;
            max-height: 90vh;
        }
        h1 {
            color: #2c3e50;
        }
        p {
            font-size: 1.2em;
            color: #4d4d4d;
        }
        .event {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .placeholder {
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Webhook Event Data</h1>
        {% if data and data|length > 0 %}
            {% for item in data %}
                <div class="event">
                    <p><strong>Event:</strong> {{ item.event }}</p>
                    <p><strong>Task ID:</strong> {{ item.task_id }}</p>
                    <p><strong>Task Title:</strong> {{ item.task_title }}</p>
                </div>
            {% endfor %}
        {% else %}
            <p class="placeholder">No event data received yet. Trigger a POST request to see the data here.</p>
        {% endif %}
    </div>
</body>
</html>
