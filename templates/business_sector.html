<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Events Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f7fc;
            color: #333;
        }
        h1 {
            color: #007BFF;
            text-align: center;
        }
        .container {
            margin: 20px auto;
            max-width: 800px;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f0f0f0;
            color: #333;
        }
        .event-title {
            font-weight: bold;
            color: #0056b3;
        }
        .no-data {
            text-align: center;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Webhook Events Viewer</h1>
    <div class="container">
        <h2>Event Logs</h2>
        {% if data %}
            <table>
                <thead>
                    <tr>
                        <th>Event Type</th>
                        <th>Task ID</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in data %}
                        <tr>
                            <td class="event-title">{{ item.event }}</td>
                            <td>{{ item.task_id }}</td>
                            <td>
                                <pre>{{ item | tojson(indent=2) }}</pre>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p class="no-data">No webhook data received yet.</p>
        {% endif %}
    </div>
</body>
</html>
