<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Event Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #2c3e50;
        }
        p {
            font-size: 1.2em;
            color: #4d4d4d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Webhook Event Data</h1>
        {% if data %}
            <p><strong>Event:</strong> {{ data.event }}</p>
            <p><strong>Task ID:</strong> {{ data.task_id }}</p>
            <p><strong>Task Title:</strong> {{ data.task_title }}</p>
        {% else %}
            <p>No event data received yet.</p>
        {% endif %}
    </div>
</body>
</html>
