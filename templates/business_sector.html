<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f7f9fc;
            color: #333;
        }
        .data-container {
            margin-top: 20px;
            padding: 15px;
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h1>Webhook Data Viewer</h1>
    <div class="data-container">
        <h2>Received Data:</h2>
        {% if data %}
            <ul>
                {% for item in data %}
                    <li><pre>{{ item | tojson(indent=2) }}</pre></li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No webhook data received yet.</p>
        {% endif %}
    </div>
</body>
</html>
