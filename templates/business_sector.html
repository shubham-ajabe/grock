<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .event {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .event p {
            margin: 5px 0;
        }
        .placeholder {
            text-align: center;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Webhook Data</h1>
        {% if data and data|length > 0 %}
            {% for item in data %}
                <div class="event">
                    <p><strong>Event:</strong> {{ item.event }}</p>
                    <p><strong>Task ID:</strong> {{ item.task_id }}</p>
                    <p><strong>Task Title:</strong> {{ item.task_title }}</p>
                </div>
            {% endfor %}
        {% else %}
            <p class="placeholder">No webhook data received yet. Trigger a POST request to see the data here.</p>
        {% endif %}
    </div>
</body>
</html>
